<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartolaFC - Confrontos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>CartolaFC - Confrontos</h1>
            <button id="loginBtn" class="btn-login">Editar</button>
        </div>
    </header>

    <main class="container">
        <section class="round-info">
            <h2>Rodada 10</h2>
            <div class="market-status">
                Mercado: <span id="marketStatus">Fechado</span>
            </div>
        </section>

        <section class="matches">
            <h2>Confrontos</h2>
            <div id="matchesContainer" class="matches-grid">
                <!-- Os confrontos serão carregados aqui via JavaScript -->
            </div>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
